<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- CSS custome style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Roboto Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="bg-white">
    <!-- Signin form -->
    <div
      class="container w-50 mt-3 p-3 d-flex align-items-center justify-content-center border border-gray"
      id="signin-form"
    >
      <form
        action="https://www.google.com/"
        target="_blank"
        class="row g-1 border-1"
      >
        <div class="col-12 mb-1 d-flex justify-content-center">
          <img src="/icon/home-icon.png" alt="home-icon" id="homeIcon" />
        </div>
        <div class="col-12 mb-3 h5 d-flex justify-content-center">
          <div class="">Sign in</div>
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">User name</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              id="usernameSignin"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text" id="eyePasswordSignin"
              ><i class="bi bi-eye-fill"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="passwordSignin"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="col-12 pt-3">
          <a href="#" class="forgotAccount">Forgot username or password?</a>
        </div>
        <div class="col-12 pt-3 d-flex justify-content-around">
          <div class="" id="signinInstead">Create account</div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
    <!-- signup form -->
    <div
      class="container w-50 mt-3 p-3 d-flex align-items-center justify-content-center border border-gray"
      id="signup-form"
    >
      <form
        action="https://www.google.com/"
        target="_blank"
        class="row g-1 border-1"
      >
        <div class="col-12 mb-1">
          <img src="/icon/home-icon.png" alt="home-icon" id="homeIcon" />
        </div>
        <div class="col-12 mb-3 h5">
          <div class="">Create your Web-start-up Account</div>
        </div>

        <div class="col-md-6">
          <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="First name"
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last name"
          />
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">User name</label>
          <div class="input-group">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <span class="input-group-text" id="basic-addon">@example.com</span>
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text" id="eyePasswordSignup"
              ><i class="bi bi-eye-fill"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="passwordSignup"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="col-md-6">
          <label for="passwordconfirm" class="form-label">Confirm</label>
          <input
            type="password"
            class="form-control"
            id="passwordconfirm"
            placeholder="Confirm"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Main St., Apartment, studio or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12 pt-3 d-flex justify-content-around">
          <div class="" id="signinInstead">Sign in instead</div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="/js/script.js"></script>
  </body>
</html>
